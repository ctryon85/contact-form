<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CD Calculator</title>
</head>
<body>
    <header>
        <h1>CD Calculator</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="page2.html">Interest Calculator</a>
            <a href="page3.html">CD Interest</a>
            <a href="page4.html">Contact</a>
        </nav>
    </header>
    <div class="glass-container2">
        <form class="cd-form">
            <h2>CD Interest Calculator</h2>
            <label for="cd-principal">Principal Amount ($)</label>
            <input type="number" id="cd-principal" name="cd-principal" required>
            <label for="cd-rate">Annual Interest Rate (%)</label>
            <input type="number" id="cd-rate" name="cd-rate" step="0.01" required>
            <label for="cd-time">Time (years)</label>
            <input type="number" id="cd-time" name="cd-time" required>
            <label for="cd-compounds">Compounds per Year</label>
            <input type="number" id="cd-compounds" name="cd-compounds" required>
            <button type="submit">Calculate</button>
            <button type="reset" id="cd-reset">Reset</button>     
            <div id="cd-result"></div>
        </form>
    </div>
    <div class="background-image"></div>
    <script src="script.js"></script>
</body>
</html>
